<!DOCTYPE html>
<html>
    <head>
        <title>Frazzl test</title>
    </head>
    <body>
        <p id="paragraph">Timer</p>
        <p>Never trust anything that can think for itself if you can’t see where it keeps its brain. – Harry Potter and the Chamber of Secrets</p>
        <input type="text" id="text-field" placeholder="Enter above text here">
        <script>
            var timeLeft = 25;
            var elem = document.getElementById('paragraph');
            var text = document.getElementById('text-field')

            function countdown() { 
                if (text.value.length != 0){
                if (timeLeft == -1) {
                    clearTimeout();
                    elem.innerHTML = "Time's up!"
                    text.disabled = true;
                    var input = text.value;
                    alert(input);
                    
                } else {
                    elem.innerHTML = timeLeft + ' seconds remaining';
                    timeLeft--;
                }
                
            }}

            text.addEventListener("click", setInterval(countdown,1000))
            
        </script>
    </body>
</html>
